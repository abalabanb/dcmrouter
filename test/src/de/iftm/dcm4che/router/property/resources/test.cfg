max-clients=10
rq-timeout=5000
dimse-timeout=0
so-close-delay=500
pack-pdvs=false

called-aets=<any>
calling-aets=<any>
max-pdu-len=16352
max-op-invoked=0
rsp-delay=0
dest=<none>
buf-len=512

fs-id=<none>
fs-uid=<auto>
fs-file-id=StudyDate,StudyID,SeriesNumber,InstanceNumber
fs-lazy-update=false

tls-key=dcmsnd.jks
tls-key-passwd=passwd
tls-cacerts=cacerts.jks
tls-cacerts-passwd=passwd

poll-dir=<none>
poll-period=5
poll-retry-open=60
poll-delta-last-modified=3
poll-done-dir=<none>

ts-native=ExplicitVRLittleEndian,ImplicitVRLittleEndian
ts-image=$ts-lossless,$ts-lossy,$ts-native

pc.HardcopyGrayscaleImageStorage=$ts-image
pc.HardcopyColorImageStorage=$ts-image
pc.ComputedRadiographyImageStorage=$ts-image
pc.DigitalXRayImageStorageForPresentation=$ts-image

pc.1=HardcopyGrayscaleImageStorage,$ts-native
pc.3=HardcopyColorImageStorage,$ts-native
pc.5=ComputedRadiographyImageStorage,$ts-native

dir.PATIENT.SpecificCharacterSet
dir.STUDY.SpecificCharacterSet
dir.SERIES.SpecificCharacterSet
